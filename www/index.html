<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>LbDate</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">LbDate Playground</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title">Date Selection</h5>
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Datetime</span>
                </div>
                <input type="date"
                       class="form-control">
                <input type="time"
                       class="form-control">
              </div>
            </form>
            <h5 class="card-title">Serialization Result</h5>
            <div class="mb-3">
              <input type="text"
                     class="form-control"
                     disabled>
            </div>
            <hr>
            <h5 class="card-title">LbDate Options</h5>
            <form>
              <div class="form-group">
                <label for="timeZone">Time Zone</label>
                <select class="form-control"
                        name="timeZone"
                        id="timeZone">
                  <option value="Default"
                          selected>Default [Auto]</option>
                  <option value="Auto">Auto</option>
                  <option value="UTC">UTC</option>
                  <option value="None">None</option>
                  <option value="Manual">Manual</option>
                </select>
                <small class="form-text text-muted">Time zone preference.</small>
              </div>
              <div class="form-group">
                <label for="manualTimeZoneOffset">Manual Time Zone Offset</label>
                <input class="form-control"
                       type="number"
                       name="manualTimeZoneOffset"
                       id="manualTimeZoneOffset"
                       placeholder="Default [null]"
                       min="-840"
                       max="840">
                <small class="form-text text-muted">To take effect, manual time zone option must be selected.</small>
              </div>
              <div class="form-group">
                <label for="originalToJsonName">Original Yo Json Method Name</label>
                <input class="form-control"
                       type="text"
                       name="originalToJsonName"
                       id="originalToJsonName"
                       placeholder="Default [originalToJSON]">
                <small class="form-text text-muted">Run this in console:
                  <code> new Date().originalToJSON()</code>
                </small>
              </div>
              <div class="form-group">
                <label for="precision">Precision</label>
                <input class="form-control"
                       type="number"
                       name="precision"
                       id="precision"
                       placeholder="Default [3]"
                       min="0"
                       max="3">
                <small class="form-text text-muted">The number of second fraction digits.</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript"
          src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous">
          </script>
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script type="text/javascript"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
          integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
          crossorigin="anonymous"></script>
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  <script type="text/javascript"
          src="index.js"></script>
</body>

</html>
